<head>
    <meta charset="utf-8">

    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>

    <header class="jumbo">
        <h1 class="text-center">
            <div class="title">Weather Dashboard</div>
        </h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 left">
                <h6 class="city">Search for a City:</h6>
                <form>
                    <div class="input-group">
                        <input id="text-search" type="text"
                            placeholder="city, state" class="form-control">
                        <div class="input-group-btn">
                            <button id="search-btn" class="btn btn-primary"
                                type="submit">
                                <!-- <span class="glyphicon glyphicon-name"></span> -->
                                Search</button>
                        </div>
                    </div>
                </form>
                <br><br><hr/>
                <h6 class="city">Recent Cities:</h6>
                <ul id="city-list"></ul>
            </div>


            <div class="col-md-8 hide">
                <div class="row result">
                    <div>
                        <div>
                            <h4 class="city-date"></h4><img id="current-icon">
                        </div>
                        <p class="current-temperature"></p>
                        <p class="current-humidity"></p>
                        <p class="wind-speed"></p>
                        <p>UV Index: <span class="uv-index"></span></p>

                    </div>
                </div>
                <div class="forecast-div">
                    <h5 class="pad">5-Day Forecast:</h5>
                    <div class="card-deck fit">
                        <div class="card" style="height: 9rem;">
                            <div class="card-body icons">
                                <div id="day-1">
                                    <h6 class="card-title date"></h6>
                                    <img class="icon">
                                    <p class="forecast-temperature"></p>
                                    <p class="forecast-humidity"></p>
                                </div>
                            </div>
                        </div>
                        <div class="card" style=" height: 9rem;">
                            <div class="card-body icons">
                                <div id="day-2">
                                    <h6 class="card-title date"></h6>
                                    <img class="icon">
                                    <p class="forecast-temperature"></p>
                                    <p class="forecast-humidity"></p>
                                </div>
                            </div>
                        </div>
                        <div class="card" style=" height: 9rem;">
                            <div class="card-body icons">
                                <div id="day-3">
                                    <h6 class="card-title date"></h6>
                                    <img class="icon">
                                    <p class="forecast-temperature"></p>
                                    <p class="forecast-humidity"></p>
                                </div>
                            </div>
                        </div>
                        <div class="card" style=" height: 9rem;">
                            <div class="card-body icons">
                                <div id="day-4">
                                    <h6 class="card-title date"></h6>
                                    <img class="icon">
                                    <p class="forecast-temperature"></p>
                                    <p class="forecast-humidity"></p>
                                </div>
                            </div>
                        </div>
                        <div class="card" style=" height: 9rem;">
                            <div class="card-body icons">
                                <div id="day-5">
                                    <h6 class="card-title date"></h6>
                                    <img class="icon">
                                    <p class="forecast-temperature"></p>
                                    <p class="forecast-humidity"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
